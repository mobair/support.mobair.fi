<ul class="list-style-none text-small aux-nav">
{% assign pages=site.pages | where:"product", page.product | where:"ref", page.ref | sort: 'lang_order' %}
{% for page in pages %}
  <li class="d-inline-block my-0{% unless forloop.last %} mr-2{% endunless %}">
    <a href="{{ page.url }}">{{ page.lang }}</a>
  </li>
{% endfor %}
</ul>
